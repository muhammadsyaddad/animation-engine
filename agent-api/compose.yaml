services:
  pgvector:
    image: agnohq/pgvector:16
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER:-ai}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ai}
      POSTGRES_DB: ${DB_NAME:-ai}
    networks:
      - agent-api

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${IMAGE_NAME:-agent-api}:${IMAGE_TAG:-latest}
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      # AGNO_MONITOR: "True"
      # AGNO_API_KEY: ${AGNO_API_KEY}
      DB_HOST: pgvector
      DB_PORT: 5432
      DB_USER: ${DB_USER:-ai}
      DB_PASS: ${DB_PASSWORD:-ai}
      DB_DATABASE: ${DB_NAME:-ai}
      AUTH_SECRET: "H0M2yq3ZlCwD9pUt7rXj5VEgfpC4qQXvH1zK2sYt9NMb6Wn8RLa7YrczZb8sQ2vX"
      WAIT_FOR_DB: "True"
      PRINT_ENV_ON_LOAD: "True"
      APPLY_LOCAL_SCHEMA: "true"
      # Preview generation (SVG placeholders are auto-generated on startup)
      # Set to "true" to also generate GIF previews (slower, runs in background)
      GENERATE_PREVIEW_GIFS: ${GENERATE_PREVIEW_GIFS:-false}
    networks:
      - agent-api
    depends_on:
      - pgvector
    extra_hosts:
      - "host.docker.internal:host-gateway"

    #for the acces to env file
    env_file:
      - .env
networks:
  agent-api:

volumes:
  pgdata:
